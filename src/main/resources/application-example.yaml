spring:
  application:
    name: app-name

  datasource:
    url: jdbc:mysql://localhost:3306/db_name?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
      open-in-view: false
      hibernate:
        ddl-auto: validate # use: none | validate | update | create | create-drop
      show-sql: true
      properties:
        hibernate:
          format_sql: true

    flyway:
      enabled: true
      baseline-on-migrate: true
      locations: classpath:db/migration

    server:
      port: 8080

    logging:
      level:
        org.hibernate.SQL: DEBUG
        org.hibernate.orm.jdbc.bind: TRACE